	<body><h3>

   <hr style="width: 100%;">
     <section id="Grids">
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="9.jpg">

 </section>

    <!-- Wrapper for slides -->

      </div>

        <div class="carousel-caption">
          <h3>Super car</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="3.jpg" alt="Pink" style="width:100%;">

          <p></p>
        </div>
      </div>
         <div class="item">

      </div>

      </div>

          <p></p>
        </div>
      </div>
         <div class="item">

        <div class="carousel-caption">
          <h3>Stealth</h3>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">

    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">

</div>
